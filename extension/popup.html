<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMemory</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 16px 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover {
      background: #4338ca;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .status {
      font-size: 12px;
      color: #6b7280;
      margin-top: 12px;
      text-align: center;
    }
    .link {
      display: block;
      text-align: center;
      margin-top: 12px;
      font-size: 12px;
      color: #4f46e5;
      text-decoration: none;
    }
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>TabMemory</h1>
  <button id="saveAllTabs">Save All Tabs</button>
  <button id="saveCurrentTab">Save Current Tab</button>
  <a href="#" id="openDashboard" class="link">Open Dashboard</a>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
