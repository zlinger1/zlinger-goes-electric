<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabMemory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>TabMemory</h1>
      <p class="subtitle">Your browsing patterns, reflected back</p>
    </header>

    <nav class="tabs">
      <button class="tab-btn active" data-tab="saved-tabs">Saved Tabs</button>
      <button class="tab-btn" data-tab="digests">Digests</button>
    </nav>

    <!-- Saved Tabs View -->
    <div id="saved-tabs" class="tab-content active">
      <div class="tab-header">
        <h2>Saved Tabs</h2>
        <div class="tab-stats">
          <span id="total-tabs">0 tabs saved</span>
        </div>
      </div>
      <div id="tabs-list" class="tabs-list">
        <div class="loading">Loading tabs...</div>
      </div>
    </div>

    <!-- Digests View -->
    <div id="digests" class="tab-content">
      <div class="tab-header">
        <h2>Digests</h2>
        <button id="generate-digest-btn" class="btn btn-primary">Generate New Digest</button>
      </div>

      <div id="digest-generator" class="digest-generator" style="display: none;">
        <h3>Generate Digest</h3>
        <div class="form-group">
          <label>Date Range:</label>
          <select id="date-range">
            <option value="1">Last 24 hours</option>
            <option value="3">Last 3 days</option>
            <option value="7" selected>Last 7 days</option>
            <option value="14">Last 14 days</option>
            <option value="30">Last 30 days</option>
          </select>
        </div>
        <div class="form-actions">
          <button id="do-generate-digest" class="btn btn-primary">Generate</button>
          <button id="cancel-generate" class="btn btn-secondary">Cancel</button>
        </div>
      </div>

      <div id="digests-list" class="digests-list">
        <div class="loading">Loading digests...</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
